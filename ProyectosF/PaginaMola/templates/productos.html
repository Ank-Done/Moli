{% extends "base.html" %}
{% block title %}Productos – Moliendas & Alimentos{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Catálogo de Productos</h1>
        <p>Calidad e innovación en cada grano</p>
    </div>
</section>

<section class="page-section">
    <div class="container">
        <div id="product-filter-bar" class="animate-on-scroll">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="endulzantes">Endulzantes</button>
            <button class="filter-btn" data-filter="mezclas">Mezclas</button>
            <button class="filter-btn" data-filter="decoracion">Decoración</button>
        </div>

        <div class="grid-layout cols-4" id="product-grid">
            {% for producto in productos %}
            <div class="card product-card animate-on-scroll product-item" data-category="{{ producto.categoria }}">
                <div class="product-image">
                    <img src="{{ url_for('static', filename='images/' + producto.imagen) }}" alt="{{ producto.nombre }}">
                </div>
                <div class="product-info">
                    <h3>{{ producto.nombre }}</h3>
                    <p>{{ producto.descripcion }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
