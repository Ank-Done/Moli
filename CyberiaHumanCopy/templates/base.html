<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
    <style>
        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .table th {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 10;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }
        
        .numeric {
            text-align: right;
        }
        
        .table td, .table th {
            white-space: nowrap;
            padding: 8px;
            vertical-align: middle;
        }
        
        .search-container {
            margin-bottom: 15px;
        }
        
        .filter-bar {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .pagination {
            justify-content: center;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.375rem 0.75rem;
            margin: 0 2px;
        }
        
        .dataTables_wrapper .dataTables_info {
            padding-top: 0.75rem;
        }
        
        .export-buttons {
            margin-bottom: 15px;
        }
        
        .btn-export {
            margin-right: 5px;
        }
        
        .date-filter-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .date-filter-container h5 {
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .date-input-group {
            position: relative;
        }
        
        .date-input-group input {
            background: rgba(255,255,255,0.9);
            border: none;
            color: #333;
        }
        
        .date-input-group input:focus {
            background: white;
            box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.25);
        }
        
        .filter-active {
            background: #28a745;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.85em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reportes</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/reporte_anio">Reporte por Año</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ventas_agente_dia">Ventas por Agente (Día)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ventas_agente_mes">Ventas por Agente (Mes)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/objetivos_venta">Objetivos de Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reporte_coberturas">Reporte de Coberturas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    
    <script>
        // Variables globales para el filtro de fechas
        let globalTable = null;
        let defaultStartDate = '2023-01-01';
        let defaultEndDate = '2025-12-31';
        
        $(document).ready(function() {
            // Función para aplicar filtro de fecha por defecto
            function applyDefaultDateFilter(table) {
                $.fn.dataTable.ext.search.push(
                    function(settings, data, dataIndex) {
                        // Buscar columnas de fecha (que contengan años)
                        for (let i = 0; i < data.length; i++) {
                            const cellData = data[i];
                            // Buscar patrones de fecha (YYYY o YYYY-MM-DD)
                            const yearMatch = cellData.match(/\b(20\d{2})\b/);
                            if (yearMatch) {
                                const year = parseInt(yearMatch[1]);
                                const startYear = parseInt(defaultStartDate.split('-')[0]);
                                const endYear = parseInt(defaultEndDate.split('-')[0]);
                                
                                if (year >= startYear && year <= endYear) {
                                    return true;
                                } else if (year < startYear || year > endYear) {
                                    return false;
                                }
                            }
                        }
                        return true; // Si no encuentra fechas, mostrar registro
                    }
                );
            }
            
            // Mejorar todas las tablas de la página
            $('table').each(function() {
                const table = $(this);
                
                // Añadir clases de Bootstrap para mejor apariencia
                table.addClass('table table-striped table-hover table-bordered');
                
                // Configurar DataTables
                const dataTableConfig = {
                    pageLength: 50,
                    lengthMenu: [[25, 50, 100, -1], [25, 50, 100, "Todos"]],
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json'
                    },
                    dom: 'Bfrtip',
                    buttons: [
                        {
                            extend: 'excel',
                            text: 'Excel',
                            className: 'btn btn-success btn-sm btn-export'
                        },
                        {
                            extend: 'csv',
                            text: 'CSV',
                            className: 'btn btn-info btn-sm btn-export'
                        },
                        {
                            extend: 'pdf',
                            text: 'PDF',
                            className: 'btn btn-danger btn-sm btn-export',
                            orientation: 'landscape',
                            pageSize: 'LEGAL'
                        },
                        {
                            extend: 'print',
                            text: 'Imprimir',
                            className: 'btn btn-secondary btn-sm btn-export'
                        }
                    ],
                    responsive: true,
                    scrollX: true,
                    fixedHeader: true,
                    columnDefs: [
                        {
                            targets: '_all',
                            className: 'dt-body-center'
                        }
                    ]
                };
                
                // Identificar columnas numéricas y aplicar formato
                const numericColumns = [];
                table.find('thead th').each(function(index) {
                    const headerText = $(this).text().toLowerCase();
                    if (headerText.includes('kilos') || 
                        headerText.includes('toneladas') || 
                        headerText.includes('unidades') || 
                        headerText.includes('avance') || 
                        headerText.includes('objetivo') || 
                        headerText.includes('porc') || 
                        headerText.includes('promedio') || 
                        headerText.includes('tendencia') ||
                        !isNaN(parseFloat(headerText))) {
                        numericColumns.push(index);
                        $(this).addClass('numeric');
                    }
                });
                
                // Aplicar formato numérico a las columnas identificadas
                if (numericColumns.length > 0) {
                    dataTableConfig.columnDefs.push({
                        targets: numericColumns,
                        className: 'numeric',
                        render: function(data, type, row) {
                            if (type === 'display' && data != null) {
                                // Formatear números con separadores de miles
                                if (!isNaN(parseFloat(data))) {
                                    return parseFloat(data).toLocaleString('es-MX', {
                                        minimumFractionDigits: 2,
                                        maximumFractionDigits: 2
                                    });
                                }
                            }
                            return data;
                        }
                    });
                }
                
                // Aplicar filtro de fecha por defecto antes de inicializar
                applyDefaultDateFilter(table);
                
                // Inicializar DataTable
                globalTable = table.DataTable(dataTableConfig);
            });
            
            // Configurar DateRangePicker
            $('#dateRange').daterangepicker({
                startDate: moment(defaultStartDate),
                endDate: moment(defaultEndDate),
                locale: {
                    format: 'YYYY-MM-DD',
                    separator: ' - ',
                    applyLabel: 'Aplicar',
                    cancelLabel: 'Cancelar',
                    fromLabel: 'Desde',
                    toLabel: 'Hasta',
                    customRangeLabel: 'Personalizado',
                    daysOfWeek: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                               'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    firstDay: 1
                },
                ranges: {
                   'Hoy': [moment(), moment()],
                   'Ayer': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                   'Últimos 7 días': [moment().subtract(6, 'days'), moment()],
                   'Últimos 30 días': [moment().subtract(29, 'days'), moment()],
                   'Este mes': [moment().startOf('month'), moment().endOf('month')],
                   'Mes pasado': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
                   '2023': [moment('2023-01-01'), moment('2023-12-31')],
                   '2024': [moment('2024-01-01'), moment('2024-12-31')],
                   '2025': [moment('2025-01-01'), moment('2025-12-31')],
                   '2023-2025 (Por defecto)': [moment('2023-01-01'), moment('2025-12-31')]
                }
            });
            
            // Evento cuando cambia el rango de fechas
            $('#dateRange').on('apply.daterangepicker', function(ev, picker) {
                defaultStartDate = picker.startDate.format('YYYY-MM-DD');
                defaultEndDate = picker.endDate.format('YYYY-MM-DD');
                
                // Limpiar filtros anteriores
                $.fn.dataTable.ext.search.pop();
                
                // Aplicar nuevo filtro
                applyDefaultDateFilter();
                
                // Redibujar tabla
                if (globalTable) {
                    globalTable.draw();
                }
                
                // Mostrar indicador de filtro activo
                updateFilterIndicator();
            });
            
            // Función para actualizar indicador de filtro
            function updateFilterIndicator() {
                const indicator = $('.filter-active');
                if (defaultStartDate !== '2023-01-01' || defaultEndDate !== '2025-12-31') {
                    if (indicator.length) {
                        indicator.text(`Filtro: ${defaultStartDate} a ${defaultEndDate}`);
                    } else {
                        $('#dateRange').after(`<span class="filter-active">Filtro: ${defaultStartDate} a ${defaultEndDate}</span>`);
                    }
                } else {
                    indicator.remove();
                }
            }
            
            // Botón para resetear filtro
            $('#resetDateFilter').on('click', function() {
                defaultStartDate = '2023-01-01';
                defaultEndDate = '2025-12-31';
                $('#dateRange').data('daterangepicker').setStartDate(moment(defaultStartDate));
                $('#dateRange').data('daterangepicker').setEndDate(moment(defaultEndDate));
                
                // Limpiar filtros
                $.fn.dataTable.ext.search.pop();
                applyDefaultDateFilter();
                
                if (globalTable) {
                    globalTable.draw();
                }
                
                $('.filter-active').remove();
            });
            
            // Inicializar indicador
            updateFilterIndicator();
            
            // Añadir indicador de carga
            $('.table-responsive').prepend('<div class="loading" style="display:none;"><div class="spinner-border" role="status"><span class="visually-hidden">Cargando...</span></div></div>');
        });
    </script>
</body>
</html>
